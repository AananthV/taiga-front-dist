<div tg-taskboard="tg-taskboard" ng-controller="TaskboardController as ctrl" ng-init="section='backlog'" class="wrapper"><section class="main taskboard"><h1><span tg-bo-bind="project.name" class="project-name-short"></span><span tg-bo-bind="sprint.name" class="green"></span><span tg-date-range="sprint.estimated_start,sprint.estimated_finish" class="date"></span></h1><div class="summary large-summary"><div><div tg-progress-bar="stats.completedPercentage" class="summary-progress-bar"></div><div class="data"><span ng-bind="stats.completedPercentage + '%'" class="number"></span></div></div><ul><li><span ng-bind="stats.totalPointsSum|default:'--'" class="number"></span><span class="description">total<br />points</span></li><li><span ng-bind="stats.completedPointsSum|default:'--'" class="number"></span><span class="description">completed<br />points</span></li></ul><ul><li><span class="icon icon-bulk"></span><span ng-bind="stats.openTasks|default:'--'" class="number"></span><span class="description">open<br />tasks</span></li><li><span ng-bind="stats.completed_tasks|default:'--'" class="number"></span><span class="description">closed<br />tasks</span></li></ul><ul><li title="Feeling a bit overwhelmed by a task? Make sure others know about it by clicking on Iocaine when editing a task. It's possible to become immune to this (fictional) deadly poison by consuming small amounts over time just as it's possible to get better at what you do by occasionally taking on extra challenges!"><span class="icon icon-iocaine"></span><span ng-bind="stats.iocaine_doses|default:'--'" class="number"></span><span class="description">iocaine<br />doses</span></li></ul><a href="" title="Show statistics" class="icon icon-stats toggle-analytics-visibility"></a></div><div class="graphics-container"><div tg-sprint-graph="tg-sprint-graph" class="burndown"><section class="burndown-container"><div class="burndown"></div></section></div></div><div tg-taskboard-squish-column="tg-taskboard-squish-column" class="taskboard-table"><div class="taskboard-table-header"><div class="taskboard-table-inner"><h2 class="task-colum-name">"User story"</h2><h2 ng-repeat="s in taskStatusList track by s.id" ng-style="{'border-top-color':s.color}" ng-class="{'column-fold':statusesFolded[s.id]}" tg-bo-title="s.name" class="task-colum-name squish-status-{{s.id}}"><span tg-bo-bind="s.name"></span><a href="" ng-click="foldStatus(s)" title="Fold Column" ng-class="{hidden:statusesFolded[s.id]}" class="icon icon-vfold hfold"></a><a href="" title="Unfold Column" ng-click="foldStatus(s)" ng-class="{hidden:!statusesFolded[s.id]}" class="icon icon-vunfold hunfold"></a></h2></div></div><div tg-taskboard-table-height-fixer="tg-taskboard-table-height-fixer" class="taskboard-table-body"><div class="taskboard-table-inner"><div ng-repeat="us in userstories track by us.id" ng-class="{blocked: us.is_blocked, 'row-fold':usFolded[us.id]}" class="task-row"><div tg-bo-title="us.blocked_note" class="taskboard-userstory-box task-column"><a href="" title="Fold Row" ng-click="foldUs(us)" ng-class="{hidden:usFolded[us.id]}" class="icon icon-vfold vfold"></a><a href="" title="Unfold Row" ng-click="foldUs(us)" ng-class="{hidden:!usFolded[us.id]}" class="icon icon-vunfold vunfold"></a><h3 class="us-title"><a href="" tg-nav="project-userstories-detail:project=project.slug,ref=us.ref" tg-bo-title="'#' + us.ref + ' ' + us.subject"><span tg-bo-ref="us.ref" class="us-ref"></span><span ng-bind="us.subject"></span></a></h3><p class="points-value"><span ng-bind="us.total_points"></span><span>points</span></p><a tg-check-permission="add_task" href="" title="Add a new Task" ng-click="ctrl.addNewTask('standard', us)" class="icon icon-plus"></a><a tg-check-permission="add_task" href="" title="Add some new Tasks in bulk" ng-click="ctrl.addNewTask('bulk', us)" class="icon icon-bulk"></a></div><div ng-repeat="st in taskStatusList track by st.id" tg-taskboard-sortable="tg-taskboard-sortable" ng-class="{'column-fold':statusesFolded[st.id]}" class="taskboard-tasks-box task-column squish-status-{{st.id}}"><div ng-repeat="task in usTasks[us.id][st.id] track by task.id" tg-taskboard-task="tg-taskboard-task" class="taskboard-task"><div tg-colorize-tags="task.tags" tg-colorize-tags-type="taskboard" class="taskboard-tagline"></div><div class="taskboard-task-inner"><div tg-taskboard-user-avatar="tg-taskboard-user-avatar" users="usersById" task="task" project="project" ng-class="{iocaine: task.is_iocaine}" class="taskboard-user-avatar"></div><span ng-if="task.is_iocaine" title="Feeling a bit overwhelmed by a task? Make sure others know about it by clicking on Iocaine when editing a task. It's possible to become immune to this (fictional) deadly poison by consuming small amounts over time just as it's possible to get better at what you do by occasionally taking on extra challenges!" class="icon icon-iocaine"></span><p class="taskboard-text"><a href="" title="Assign task" class="task-assigned"></a><span tg-bo-ref="task.ref" class="task-num"></span><a href="" title="See task details" ng-bind="task.subject" tg-nav="project-tasks-detail:project=project.slug,ref=task.ref" class="task-name"></a></p><a tg-check-permission="modify_task" href="" title="Edit task" class="icon icon-edit"></a><a tg-check-permission="modify_task" href="" title="Drag&amp;Drop" class="icon icon-drag-h"></a></div></div></div></div><div ng-init="us = null" ng-class="{'row-fold':usFolded[null]}" class="task-row"><div class="taskboard-userstory-box task-column"><a href="" title="Fold Row" ng-click="foldUs()" ng-class="{hidden:usFolded[null]}" class="icon icon-vfold vfold"></a><a href="" title="Unfold Row" ng-click="foldUs()" ng-class="{hidden:!usFolded[null]}" class="icon icon-vunfold vunfold"></a><h3 class="us-title"><span>Unassigned tasks</span></h3><a tg-check-permission="add_task" href="" title="Add a new Task" ng-click="ctrl.addNewTask('standard', us)" class="icon icon-plus"></a><a tg-check-permission="add_task" href="" title="Add some new Tasks in bulk" ng-click="ctrl.addNewTask('bulk', us)" class="icon icon-bulk"></a></div><div ng-repeat="st in taskStatusList track by st.id" tg-taskboard-sortable="tg-taskboard-sortable" ng-class="{'column-fold':statusesFolded[st.id]}" class="taskboard-tasks-box task-column squish-status-{{st.id}}"><div ng-repeat="task in usTasks[null][st.id] track by task.id" tg-taskboard-task="tg-taskboard-task" class="taskboard-task"><div tg-colorize-tags="task.tags" tg-colorize-tags-type="taskboard" class="taskboard-tagline"></div><div class="taskboard-task-inner"><div tg-taskboard-user-avatar="tg-taskboard-user-avatar" users="usersById" task="task" project="project" ng-class="{iocaine: task.is_iocaine}" class="taskboard-user-avatar"></div><span ng-if="task.is_iocaine" title="Feeling a bit overwhelmed by a task? Make sure others know about it by clicking on Iocaine when editing a task. It's possible to become immune to this (fictional) deadly poison by consuming small amounts over time just as it's possible to get better at what you do by occasionally taking on extra challenges!" class="icon icon-iocaine"></span><p class="taskboard-text"><a href="" title="Assign task" class="task-assigned"></a><span tg-bo-ref="task.ref" class="task-num"></span><a href="" title="See task details" ng-bind="task.subject" tg-nav="project-tasks-detail:project=project.slug,ref=task.ref" class="task-name"></a></p><a tg-check-permission="modify_task" href="" title="Edit task" class="icon icon-edit"></a><a tg-check-permission="modify_task" href="" title="Drag&amp;Drop" class="icon icon-drag-h"></a></div></div></div></div></div></div></div></section><div tg-lb-create-edit-task="tg-lb-create-edit-task" class="lightbox lightbox-generic-form"><a href="" title="close" class="close"><span class="icon icon-delete"></span></a><form><h2 tr="task.title-new" class="title"></h2><fieldset><input type="text" ng-model="task.subject" placeholder="A task subject" data-required="true" data-maxlength="500"/></fieldset><fieldset><select ng-model="task.status" ng-options="s.id as s.name for s in taskStatusList" placeholder="Task status"></select></fieldset><fieldset><select ng-model="task.assigned_to" ng-options="s.id as s.full_name_display for s in users" placeholder="Assigned to"><option value="">Unassigned</option></select></fieldset><fieldset><div tg-lb-tag-line="tg-lb-tag-line" ng-model="task.tags" class="tags-block"></div></fieldset><fieldset><textarea placeholder="Type a short description" ng-model="task.description" class="description"></textarea></fieldset><div class="settings"><fieldset title="Feeling a bit overwhelmed by a task? Make sure others know about it by clicking on Iocaine when editing a task. It's possible to become immune to this (fictional) deadly poison by consuming small amounts over time just as it's possible to get better at what you do by occasionally taking on extra challenges!" class="iocaine-flag"><input type="checkbox" ng-model="task.is_iocaine" name="iocaine-task" id="iocaine-task" ng-value="true"/><label for="iocaine-task" class="iocaine"><span for="iocaine-task icon-iocaine" class="icon icon-iocaine"></span><span>Iocaine</span></label></fieldset><fieldset class="blocking-flag"><input type="checkbox" ng-model="task.is_blocked" name="blocked-task" id="blocked-task" ng-value="true"/><label for="blocked-task" tr="common.blocked" class="blocked"></label></fieldset></div><tg-blocking-message-input watch="task.is_blocked" ng-model="task.blocked_note"></tg-blocking-message-input><button type="submit" class="hidden"></button><a href="" title="Save" class="button button-green submit-button"><span>Create</span></a></form></div><div tg-lb-create-bulk-tasks="tg-lb-create-bulk-tasks" class="lightbox lightbox-generic-bulk lightbox-task-bulk"><a href="" title="close" class="close"><span class="icon icon-delete"></span></a><form><h2 tr="common.new-bulk" class="title"></h2><fieldset><textarea cols="200" wrap="off" tg-limit-line-length="tg-limit-line-length" tr="placeholder:common.one-item-line" ng-model="form.data" data-required="true"></textarea></fieldset><button type="submit" class="hidden"></button><a href="" title="Save" class="button button-green submit-button">Save</a></form></div><div tg-lb-assignedto="tg-lb-assignedto" class="lightbox lightbox-select-user"><a href="" title="close" class="close"><span class="icon icon-delete"></span></a><div class="form"><h2 class="title">Select assigned to</h2><fieldset><input type="text" data-maxlength="500" placeholder="Search for users" ng-model="usersSearch"/></fieldset><div class="watchers"></div></div></div></div>
