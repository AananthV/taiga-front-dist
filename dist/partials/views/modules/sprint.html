<header tg-backlog-sprint-header="tg-backlog-sprint-header" ng-model="sprint"></header><div tg-progress-bar="100 * sprint.closed_points / sprint.total_points" class="sprint-progress-bar"></div><div tg-sprint-sortable="tg-sprint-sortable" class="sprint-table"><div ng-repeat="us in sprint.user_stories track by us.id" class="row milestone-us-item-row"><div class="column-us"><a tg-nav="project-userstories-detail:project=project.slug,ref=us.ref" tg-bo-title="'#' + us.ref + ' ' +  us.subject" ng-class="{closed: us.is_closed, blocked: us.is_blocked}" class="us-name clickable"><span tg-bo-ref="us.ref"></span><span tg-bo-bind="us.subject"></span></a></div><div tg-bo-bind="us.total_points" ng-class="{closed: us.is_closed, blocked: us.is_blocked}" class="column-points width-1"></div></div></div><a tg-bo-title="'Go to Taskboard of ' + sprint.name" tg-nav="project-taskboard:project=project.slug,sprint=sprint.slug" tg-check-permission="view_milestones" class="button button-gray"><span>Sprint Taskboard</span></a>
