<div tg-taskboard-squish-column="tg-taskboard-squish-column" class="taskboard-table"><div class="taskboard-table-header"><div class="taskboard-table-inner"><h2 class="task-colum-name">"User story"</h2><h2 ng-repeat="s in taskStatusList track by s.id" ng-style="{'border-top-color':s.color}" ng-class="{'column-fold':statusesFolded[s.id]}" tg-bo-title="s.name" class="task-colum-name squish-status-{{s.id}}"><span tg-bo-bind="s.name"></span><a href="" ng-click="foldStatus(s)" title="Fold Column" ng-class="{hidden:statusesFolded[s.id]}" class="icon icon-vfold hfold"></a><a href="" title="Unfold Column" ng-click="foldStatus(s)" ng-class="{hidden:!statusesFolded[s.id]}" class="icon icon-vunfold hunfold"></a></h2></div></div><div tg-taskboard-table-height-fixer="tg-taskboard-table-height-fixer" class="taskboard-table-body"><div class="taskboard-table-inner"><div ng-repeat="us in userstories track by us.id" ng-class="{blocked: us.is_blocked, 'row-fold':usFolded[us.id]}" class="task-row"><div tg-bo-title="us.blocked_note" class="taskboard-userstory-box task-column"><a href="" title="Fold Row" ng-click="foldUs(us)" ng-class="{hidden:usFolded[us.id]}" class="icon icon-vfold vfold"></a><a href="" title="Unfold Row" ng-click="foldUs(us)" ng-class="{hidden:!usFolded[us.id]}" class="icon icon-vunfold vunfold"></a><h3 class="us-title"><a href="" tg-nav="project-userstories-detail:project=project.slug,ref=us.ref" tg-bo-title="'#' + us.ref + ' ' + us.subject"><span tg-bo-ref="us.ref" class="us-ref"></span><span ng-bind="us.subject"></span></a></h3><p class="points-value"><span ng-bind="us.total_points"></span><span>points</span></p><a tg-check-permission="add_task" href="" title="Add a new Task" ng-click="ctrl.addNewTask('standard', us)" class="icon icon-plus"></a><a tg-check-permission="add_task" href="" title="Add some new Tasks in bulk" ng-click="ctrl.addNewTask('bulk', us)" class="icon icon-bulk"></a></div><div ng-repeat="st in taskStatusList track by st.id" tg-taskboard-sortable="tg-taskboard-sortable" ng-class="{'column-fold':statusesFolded[st.id]}" class="taskboard-tasks-box task-column squish-status-{{st.id}}"><div ng-repeat="task in usTasks[us.id][st.id] track by task.id" tg-taskboard-task="tg-taskboard-task" class="taskboard-task"><div tg-colorize-tags="task.tags" tg-colorize-tags-type="taskboard" class="taskboard-tagline"></div><div class="taskboard-task-inner"><div tg-taskboard-user-avatar="tg-taskboard-user-avatar" users="usersById" task="task" project="project" ng-class="{iocaine: task.is_iocaine}" class="taskboard-user-avatar"></div><span ng-if="task.is_iocaine" title="Feeling a bit overwhelmed by a task? Make sure others know about it by clicking on Iocaine when editing a task. It's possible to become immune to this (fictional) deadly poison by consuming small amounts over time just as it's possible to get better at what you do by occasionally taking on extra challenges!" class="icon icon-iocaine"></span><p class="taskboard-text"><a href="" title="Assign task" class="task-assigned"></a><span tg-bo-ref="task.ref" class="task-num"></span><a href="" title="See task details" ng-bind="task.subject" tg-nav="project-tasks-detail:project=project.slug,ref=task.ref" class="task-name"></a></p><a tg-check-permission="modify_task" href="" title="Edit task" class="icon icon-edit"></a><a tg-check-permission="modify_task" href="" title="Drag&amp;Drop" class="icon icon-drag-h"></a></div></div></div></div><div ng-init="us = null" ng-class="{'row-fold':usFolded[null]}" class="task-row"><div class="taskboard-userstory-box task-column"><a href="" title="Fold Row" ng-click="foldUs()" ng-class="{hidden:usFolded[null]}" class="icon icon-vfold vfold"></a><a href="" title="Unfold Row" ng-click="foldUs()" ng-class="{hidden:!usFolded[null]}" class="icon icon-vunfold vunfold"></a><h3 class="us-title"><span>Unassigned tasks</span></h3><a tg-check-permission="add_task" href="" title="Add a new Task" ng-click="ctrl.addNewTask('standard', us)" class="icon icon-plus"></a><a tg-check-permission="add_task" href="" title="Add some new Tasks in bulk" ng-click="ctrl.addNewTask('bulk', us)" class="icon icon-bulk"></a></div><div ng-repeat="st in taskStatusList track by st.id" tg-taskboard-sortable="tg-taskboard-sortable" ng-class="{'column-fold':statusesFolded[st.id]}" class="taskboard-tasks-box task-column squish-status-{{st.id}}"><div ng-repeat="task in usTasks[null][st.id] track by task.id" tg-taskboard-task="tg-taskboard-task" class="taskboard-task"><div tg-colorize-tags="task.tags" tg-colorize-tags-type="taskboard" class="taskboard-tagline"></div><div class="taskboard-task-inner"><div tg-taskboard-user-avatar="tg-taskboard-user-avatar" users="usersById" task="task" project="project" ng-class="{iocaine: task.is_iocaine}" class="taskboard-user-avatar"></div><span ng-if="task.is_iocaine" title="Feeling a bit overwhelmed by a task? Make sure others know about it by clicking on Iocaine when editing a task. It's possible to become immune to this (fictional) deadly poison by consuming small amounts over time just as it's possible to get better at what you do by occasionally taking on extra challenges!" class="icon icon-iocaine"></span><p class="taskboard-text"><a href="" title="Assign task" class="task-assigned"></a><span tg-bo-ref="task.ref" class="task-num"></span><a href="" title="See task details" ng-bind="task.subject" tg-nav="project-tasks-detail:project=project.slug,ref=task.ref" class="task-name"></a></p><a tg-check-permission="modify_task" href="" title="Edit task" class="icon icon-edit"></a><a tg-check-permission="modify_task" href="" title="Drag&amp;Drop" class="icon icon-drag-h"></a></div></div></div></div></div></div></div>
