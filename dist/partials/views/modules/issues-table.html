<section ng-class="{empty: !issues.length}" class="issues-table basic-table"><div class="row title"><div data-fieldname="type" class="level-field">Type</div><div data-fieldname="severity" class="level-field">Severity</div><div data-fieldname="priority" class="level-field">Priority</div><div data-fieldname="subject" class="subject">Subject</div><div data-fieldname="status" class="issue-field">Status</div><div data-fieldname="created_date" class="created-field">Created</div><div data-fieldname="assigned_to" class="assigned-field">Assigned to</div></div><div ng-repeat="issue in issues track by issue.id" class="row table-main"><div tg-listitem-type="issue" class="level-field"></div><div tg-listitem-severity="issue" class="level-field"></div><div tg-listitem-priority="issue" class="level-field"></div><div class="subject"><a href="" tg-nav="project-issues-detail:project=project.slug,ref=issue.ref"><span tg-bo-ref="issue.ref"></span><span ng-bind="issue.subject"></span></a></div><div tg-issue-status-inline-edition="issue" class="issue-field"><a href="" title="Change status" class="issue-status"><span class="issue-status-bind"></span><span tg-check-permission="modify_issue" class="icon icon-arrow-bottom"></span></a></div><div tg-bo-bind="issue.created_date|momentFormat:'DD MMM YYYY HH:mm'" class="created-field"></div><div tg-issue-assigned-to-inline-edition="issue" class="assigned-field"><div title="Assigned to" class="issue-assignedto"><figure class="avatar"></figure><span tg-check-permission="modify_issue" class="icon icon-arrow-bottom"></span></div></div></div></section><section ng-class="{hidden: issues.length}" class="empty empty-issues"><span class="icon icon-issues"></span><span class="title">There are no issues to report :-)</span><span>Did you find an issue?</span><a href="" title+"Create="title+"Create" a="a" new="new" US="US" ng-click="ctrl.addNewIssue()">Create a new Issue</a></section>
