<a href="" title="close" class="close"><span class="icon icon-delete"></span></a><form><h2 tr="us.title-new" class="title"></h2><fieldset><input type="text" name="subject" ng-model="us.subject" tr="placeholder:common.subject" data-required="true" data-maxlength="500"/></fieldset><fieldset class="estimation"><tg-lb-us-estimation ng-model="us.points"></tg-lb-us-estimation></fieldset><fieldset><select name="status" ng-model="us.status" ng-options="s.id as s.name for s in usStatusList" tr="placeholder:common.status"></select></fieldset><fieldset><div tg-lb-tag-line="tg-lb-tag-line" ng-model="us.tags" class="tags-block"></div></fieldset><fieldset><textarea name="description" ng-model="us.description" placeholder="Please add descriptive text to help others better understand this US" class="description"></textarea></fieldset><div class="settings"><fieldset class="team-requirement"><input type="checkbox" name="team_requirement" ng-model="us.team_requirement" id="team-requirement" ng-value="true"/><label for="team-requirement" tr="us.team-requirement" class="requirement"></label></fieldset><fieldset class="client-requirement"><input type="checkbox" name="client_requirement" ng-model="us.client_requirement" id="client-requirement" ng-value="true"/><label for="client-requirement" tr="us.client-requirement" class="requirement"></label></fieldset><fieldset class="blocking-flag"><input type="checkbox" name="is_blocked" ng-model="us.is_blocked" id="blocked-us" ng-value="true"/><label for="blocked-us" tr="common.blocked" class="blocked"></label></fieldset></div><tg-blocking-message-input watch="us.is_blocked" ng-model="us.blocked_note"></tg-blocking-message-input><button type="submit" class="hidden"></button><a href="" title="Submit" class="button button-green submit-button">Create</a></form>
