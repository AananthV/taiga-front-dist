<form class="register-form"><p class="form-header">Register a new Taiga account (free)</p><fieldset><input type="text" name="username" ng-model="dataRegister.username" data-required="true" data-maxlength="255" data-regexp="^[\w.-]+$" placeholder="Pick a username (case sensitive)"/></fieldset><fieldset><input type="text" name="full_name" ng-model="dataRegister.full_name" data-required="true" data-maxlength="256" placeholder="Pick your full name"/></fieldset><fieldset><input type="text" name="email" ng-model="dataRegister.email" data-required="true" data-maxlength="255" placeholder="Your email"/></fieldset><fieldset><input type="password" name="password" ng-model="dataRegister.password" data-required="true" placeholder="Set a password"/></fieldset><fieldset><button type="submit" class="hidden"></button><a href="" title="Sign up" class="button button-register button-gray submit-button">Sign up</a></fieldset><tg-terms-notice></tg-terms-notice></form>
