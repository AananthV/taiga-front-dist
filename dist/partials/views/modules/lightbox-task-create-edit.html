<a href="" title="close" class="close"><span class="icon icon-delete"></span></a><form><h2 tr="task.title-new" class="title"></h2><fieldset><input type="text" ng-model="task.subject" placeholder="A task subject" data-required="true" data-maxlength="500"/></fieldset><fieldset><select ng-model="task.status" ng-options="s.id as s.name for s in taskStatusList" placeholder="Task status"></select></fieldset><fieldset><select ng-model="task.assigned_to" ng-options="s.id as s.full_name_display for s in users" placeholder="Assigned to"><option value="">Unassigned</option></select></fieldset><fieldset><div tg-lb-tag-line="tg-lb-tag-line" ng-model="task.tags" class="tags-block"></div></fieldset><fieldset><textarea placeholder="Type a short description" ng-model="task.description" class="description"></textarea></fieldset><div class="settings"><fieldset title="Feeling a bit overwhelmed by a task? Make sure others know about it by clicking on Iocaine when editing a task. It's possible to become immune to this (fictional) deadly poison by consuming small amounts over time just as it's possible to get better at what you do by occasionally taking on extra challenges!" class="iocaine-flag"><input type="checkbox" ng-model="task.is_iocaine" name="iocaine-task" id="iocaine-task" ng-value="true"/><label for="iocaine-task" class="iocaine"><span for="iocaine-task icon-iocaine" class="icon icon-iocaine"></span><span>Iocaine</span></label></fieldset><fieldset class="blocking-flag"><input type="checkbox" ng-model="task.is_blocked" name="blocked-task" id="blocked-task" ng-value="true"/><label for="blocked-task" tr="common.blocked" class="blocked"></label></fieldset></div><tg-blocking-message-input watch="task.is_blocked" ng-model="task.blocked_note"></tg-blocking-message-input><button type="submit" class="hidden"></button><a href="" title="Save" class="button button-green submit-button"><span>Create</span></a></form>
