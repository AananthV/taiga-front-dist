<a href="" title="close" class="close"><span class="icon icon-delete"></span></a><form><h2 class="title">Add Issue</h2><fieldset><input type="text" ng-model="issue.subject" placeholder="Subject" data-required="true" data-maxlength="500"/></fieldset><div class="fieldset-row"><fieldset><select ng-model="issue.type" ng-options="t.id as t.name for t in issueTypes" class="type"></select></fieldset><fieldset><select ng-model="issue.priority" ng-options="p.id as p.name for p in priorityList" class="priority"></select></fieldset><fieldset><select ng-model="issue.severity" ng-options="s.id as s.name for s in severityList" class="severity"></select></fieldset></div><fieldset><div tg-lb-tag-line="tg-lb-tag-line" ng-model="issue.tags" class="tags-block"></div></fieldset><fieldset><textarea placeholder="Description" ng-model="issue.description" class="description"></textarea></fieldset><!-- include lightbox-attachments--><button type="submit" class="hidden"></button><a href="" title="Save" class="button button-green submit-button"><span>Create</span></a></form>
