<section class="sprints"><header><h1>SPRINTS</h1><div class="summary"><ul><li><span ng-bind="project.total_milestones" class="number">--</span><span class="description"><br/>sprints</span></li></ul><div class="new-sprint"><a href="" title="Add New sprint" ng-click="ctrl.addNewSprint()" tg-check-permission="add_milestone" class="button button-green"><span class="text">+ New sprint</span></a></div></div></header><div ng-repeat="sprint in openSprints track by sprint.id" tg-backlog-sprint="sprint" tg-sprint-sortable="tg-sprint-sortable" class="sprint sprint-open"><header tg-backlog-sprint-header="tg-backlog-sprint-header" ng-model="sprint"></header><div tg-progress-bar="100 * sprint.closed_points / sprint.total_points" class="sprint-progress-bar"></div><div class="sprint-table"><div ng-repeat="us in sprint.user_stories track by us.id" class="row milestone-us-item-row"><div class="column-us"><a tg-nav="project-userstories-detail:project=project.slug,ref=us.ref" tg-bo-title="'#' + us.ref + ' ' +  us.subject" ng-class="{closed: us.is_closed, blocked: us.is_blocked}" class="us-name clickable"><span tg-bo-ref="us.ref"></span><span tg-bo-bind="us.subject"></span></a></div><div tg-bo-bind="us.total_points" ng-class="{closed: us.is_closed, blocked: us.is_blocked}" class="column-points width-1"></div></div></div><a tg-bo-title="'Go to Taskboard of ' + sprint.name" tg-nav="project-taskboard:project=project.slug,sprint=sprint.slug" tg-check-permission="view_milestones" class="button button-gray"><span>Sprint Taskboard</span></a></div><a href="" ng-show="totalClosedMilestones" class="filter-closed-sprints"><span class="icon icon-archive"></span><span tg-backlog-toggle-closed-sprints-visualization="ctrl.excludeClosedSprints">Show closed sprints</span><span class="load"></span></a><div ng-repeat="sprint in closedSprints track by sprint.id" tg-backlog-sprint="sprint" tg-sprint-sortable="tg-sprint-sortable" class="sprint sprint-closed"><header tg-backlog-sprint-header="tg-backlog-sprint-header" ng-model="sprint"></header><div tg-progress-bar="100 * sprint.closed_points / sprint.total_points" class="sprint-progress-bar"></div><div class="sprint-table"><div ng-repeat="us in sprint.user_stories track by us.id" class="row milestone-us-item-row"><div class="column-us"><a tg-nav="project-userstories-detail:project=project.slug,ref=us.ref" tg-bo-title="'#' + us.ref + ' ' +  us.subject" ng-class="{closed: us.is_closed, blocked: us.is_blocked}" class="us-name clickable"><span tg-bo-ref="us.ref"></span><span tg-bo-bind="us.subject"></span></a></div><div tg-bo-bind="us.total_points" ng-class="{closed: us.is_closed, blocked: us.is_blocked}" class="column-points width-1"></div></div></div><a tg-bo-title="'Go to Taskboard of ' + sprint.name" tg-nav="project-taskboard:project=project.slug,sprint=sprint.slug" tg-check-permission="view_milestones" class="button button-gray"><span>Sprint Taskboard</span></a></div></section>
