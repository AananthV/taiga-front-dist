<div class="us-activity"><a ng-show="ctrl.countChanges(comment)" href="" title="Show activity" class="activity-title"><span tg-bo-bind="ctrl.buildChangesText(comment)"></span><span class="icon icon-arrow-up"></span></a><div ng-repeat="(key, change) in comment.values_diff" class="activity-inner"><div class="activity-changed"><span tg-bo-bind="key"></span></div><div class="activity-fromto"><p><strong>from <br /></strong><span tg-bo-bind="ctrl.getChangeText(change[0])"></span></p><p><strong>to <br /></strong><span tg-bo-bind="ctrl.getChangeText(change[1])"></span></p></div></div></div>
