<div tg-kanban-squish-column="tg-kanban-squish-column" class="kanban-table"><div class="kanban-table-header"><div class="kanban-table-inner"><h2 ng-repeat="s in usStatusList track by s.id" ng-style="{'border-top-color':s.color}" tg-bo-title="s.name" ng-class="{vfold:folds[s.id]}" class="task-colum-name"><span tg-bo-bind="s.name"></span><div class="options"><a href="" ng-click="foldStatus(s)" title="Fold Column" ng-class="{hidden:folds[s.id]}" class="icon icon-vfold hfold"></a><a href="" ng-click="foldStatus(s)" title="Unfold Column" ng-class="{hidden:!folds[s.id]}" class="icon icon-vunfold hunfold"></a><a href="" title="Fold Cards" ng-class="{hidden:statusViewModes[s.id] == 'minimized'}" ng-click="ctrl.updateStatusViewMode(s.id, 'minimized')" class="icon icon-vfold"></a><a href="" title="Unfold Cards" ng-class="{hidden:statusViewModes[s.id] == 'maximized'}" ng-click="ctrl.updateStatusViewMode(s.id, 'maximized')" class="icon icon-vunfold"></a><a href="" title="Add New User Story" ng-click="ctrl.addNewUs('standard', s.id)" tg-check-permission="add_us" ng-hide="s.is_archived" class="icon icon-plus"></a><a href="" title="Add New bulk" ng-click="ctrl.addNewUs('bulk', s.id)" tg-check-permission="add_us" ng-hide="s.is_archived" class="icon icon-bulk"></a><a href="" ng-attr-title="{{title}}" ng-class="class" ng-if="s.is_archived" tg-kanban-archived-status-header="s"></a></div></h2></div></div><div class="kanban-table-body"><div tg-kanban-row-width-fixer="tg-kanban-row-width-fixer" class="kanban-table-inner"><div ng-class="{vfold:folds[s.id]}" ng-repeat="s in usStatusList track by s.id" tg-kanban-sortable="tg-kanban-sortable" tg-kanban-wip-limit="s.wip_limit" tg-kanban-column-height-fixer="tg-kanban-column-height-fixer" class="kanban-uses-box task-column"><div ng-repeat="us in usByStatus[s.id] track by us.id" tg-kanban-userstory="tg-kanban-userstory" ng-model="us" ng-class="ctrl.getCardClass(s.id)" class="kanban-task"></div><div ng-if="s.is_archived" tg-kanban-archived-status-intro="s" class="kanban-column-intro"></div></div></div></div></div>
