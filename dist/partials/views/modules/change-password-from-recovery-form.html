<div tg-change-password-from-recovery="tg-change-password-from-recovery" class="change-password-form-container"><p class="change-password-text"><strong>Create a new Taiga pass <br /></strong><span>And hey, you may want to eat some more iron-rich food, it's good for your brain :P</span></p><form><fieldset ng-hide="tokenInParams" class="token-change-password"><input type="text" name="token" ng-model="data.token" data-required="true" placeholder="Recover password token"/><a href="" tg-nav="forgot-password" title="Did you need a token to recover your password because you forgot it?" class="get-token">Need one?</a></fieldset><fieldset><input type="password" name="password" id="password" ng-model="data.password" data-required="true" placeholder="New password"/></fieldset><fieldset><input type="password" name="password2" id="password2" ng-model="data.password2" data-required="true" data-equalto="#password" placeholder="Re-type new password"/></fieldset><fieldset><a href="" title="Reset Password" class="button button-change-password button-gray submit-button">Reset Password</a><button type="submit" class="hidden"></button></fieldset></form></div>
