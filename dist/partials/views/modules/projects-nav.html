<div class="projects-nav-overlay"><div class="container"><p>Loading project...</p></div></div><div tg-lb-create-project="tg-lb-create-project" class="wizard-create-project"><form><section data-step="step1" class="wizard-step create-step1"><div class="title"><h1>Choose a template</h1><p>Which template would fit better in your project?</p></div><div class="template-wrapper"><div class="template-inner"><fieldset ng-repeat="template in templates"><input type="radio" name="template" id="template-{{ template.id }}" ng-value="template.id" ng-model="data.creation_template" data-required="true"/><label for="template-{{ template.id }}" class="backlog"><span class="icon icon-backlog"></span><h2>{{ template.name }}</h2></label><p>{{ template.description }}</p></fieldset></div></div><fieldset><a href="" title="Next" class="button-next button button-green">Next</a></fieldset></section><section data-step="step2" class="wizard-step create-step2 active"><div class="title"><h1>Create Project</h1><p>Fresh and clean. So exciting!</p></div><div class="template-wrapper"><div class="template-inner"><fieldset><input type="text" name="name" ng-model="data.name" data-required="true" placeholder="Name" maxlength="45"/></fieldset><fieldset><textarea name="description" ng-model="data.description" data-required="true" placeholder="Description"></textarea></fieldset><fieldset class="wizard-action"><div><a href="" title="Prev" class="button-prev button button-gray">Prev</a><a href="" title="Create" class="submit-button button button-green">Create</a></div><button type="submit" class="hidden"></button></fieldset></div></div></section></form><div class="progress-bar"><div class="progress-state"><span>Template selection</span><span>Name and description</span><!-- span Final touches--></div><div class="progress-bar-wrapper"><div class="bar"></div></div></div><a href="" title="close" class="close"><span class="icon icon-delete"></span></a></div><nav tg-projects-nav="tg-projects-nav" class="projects-nav"></nav>
