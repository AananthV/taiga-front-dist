<div ng-controller="WikiDetailController as ctrl" ng-init="section='wiki'" class="wrapper"><sidebar tg-check-permission="view_wiki_links" class="menu-secondary extrabar"><section tg-wiki-nav="tg-wiki-nav" ng-model="wikiLinks" class="wiki-nav"></section></sidebar><section class="main wiki"><div class="header"><h1><span tg-bo-bind="project.name"></span><span class="green">Wiki</span><span tg-bo-bind="wikiSlug|unslugify" class="wiki-title"></span></h1></div><div tg-wiki-summary="tg-wiki-summary" ng-model="wiki" ng-if="wiki.id" class="summary wiki-summary"></div><section tg-editable-wiki-content="tg-editable-wiki-content" ng-model="wiki" class="wiki-content"></section><tg-attachments ng-model="wiki" type="wiki_page" ng-if="wiki.id"></tg-attachments><a href="" ng-click="ctrl.delete()" ng-if="wiki.id" title="Remove this wiki page" class="remove"><span class="icon icon-delete"></span><span>Remove this wiki page</span></a></section></div>
